typography:
  fonts:
    - family: Aptos
      source: file
      files:
        - path: Aptos.ttf
          style: normal
        - path: Aptos-Bold.ttf
        - path: Aptos-Light.ttf
  
  base:
    family: Aptos
    size: 12px
    weight: 400
    line-height: 1.5
  
  headings:
    family: Aptos
    weight: 700
    line-height: 1.2
    color: dark-blue
  
  monospace:
    family: Aptos
    size: 0.9em
    # weight: [400, 500]
    # style: [normal, italic]
    
  link:
    weight: 600
    color: light-green
    decoration: underline
  
  
